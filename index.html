<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Snake Game Web</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="game.png" type="image/x-icon">
</head>
<body>
  <div class="game-container">
    <div class="header">
      <h1>üêç Snake Game</h1>
    </div>

    <div class="score-board">
      <div class="score-item">
        <div class="score-label">Score</div>
        <div class="score-value" id="currentScore">0</div>
      </div>
      <div class="score-item">
        <div class="score-label">High Score</div>
        <div class="score-value" id="highScore">0</div>
      </div>
    </div>

    <div class="main-content">
      <div class="game-section">
        <div class="game-board-wrapper">
          <div id="gameBoard"></div>
          <div class="game-over-overlay" id="gameOverOverlay">
            <div class="game-over-title">GAME OVER</div>
            <div class="final-score">Final Score: <span id="finalScore">0</span></div>
            <button class="btn" id="restartBtn">Play Again</button>
          </div>
        </div>

        <div class="controls-hint">
          <div><span>üñ±Ô∏è Desktop:</span> Use Arrow Keys</div>
          <div><span>üì± Mobile:</span> Swipe to Control</div>
          <div><span>üîÑ Restart:</span> Space or Enter</div>
        </div>

        <div class="dpad-container" id="dpadContainer">
          <button class="dpad-btn dpad-up" id="dpadUp" aria-label="Up">‚ñ≤</button>
          <button class="dpad-btn dpad-left" id="dpadLeft" aria-label="Left">‚óÑ</button>
          <button class="dpad-btn dpad-center"></button>
          <button class="dpad-btn dpad-right" id="dpadRight" aria-label="Right">‚ñ∫</button>
          <button class="dpad-btn dpad-down" id="dpadDown" aria-label="Down">‚ñº</button>
        </div>
      </div>

      <aside class="side-panel">
        <div class="panel-title">Difficulty</div>
        <div class="difficulty-options">
          <label class="difficulty-option">
            <input type="radio" name="difficulty" value="easy">
            <span>Easy</span>
          </label>
          <label class="difficulty-option">
            <input type="radio" name="difficulty" value="medium" checked>
            <span>Medium</span>
          </label>
          <label class="difficulty-option">
            <input type="radio" name="difficulty" value="hard">
            <span>Hard</span>
          </label>
        </div>
        <div class="difficulty-info">
          <div class="difficulty-label">Game speed</div>
          <div class="difficulty-speed" id="speedDisplay">‚Äì</div>
        </div>
      </aside>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
